<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение номера телефона</title>
</head>
<body>
    <form id="form-auth" method="post" action="/users/enter_sms_code/">
        <input type="text" name="sms_code" pattern="[0-9]{4}" required>
    </form>
    <input type="submit" form="form-auth" value="Подтвердить"/>
    <p style="color: red;">{{ error_message }}</p>
</body>
</html>
